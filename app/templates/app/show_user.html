<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn-group {
            text-align: right;
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn.update {
            background-color: #007bff;
        }

        .btn.delete {
            background-color: #dc3545;
        }
    </style>
</head>

<body>
    <a href="{% url 'index' %}">Close</a>
    <center><h1>Your raised query</h1></center>
    <table id="ticketTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Ticket Title</th>
                <th>Query</th>
                <th>Actions</th>
            </tr>
        </thead>
        {% if show_data %}
        {% for data in show_data %}
        {% if request.user == data.user %}
        <tbody>
            <tr>
                <td>{{ data.user }}</td>
                <td>{{ data.issue }}</td>
                <td>{{ data.title }}</td>
                <td>{{ data.comment }}</td>
                <td>
                    <a href="{% url 'detailed' pk=data.pk %}">Raised ticket</a>
                </td>
            </tr>
        </tbody>
        {% endif %}
        {% endfor %}
        {% endif %}
    </table>
    </div>
</body>

</html>
