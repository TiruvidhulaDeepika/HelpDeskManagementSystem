<!DOCTYPE html>
<html>

<head>
    <title>Raise Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        .form-group textarea {
            height: 150px;
        }

        .submit-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1877F2;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0e63ae;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="{% url 'index' %}">Close</a>
        <h2>Raise a Ticket</h2>
        <form action="{% url 'raise_ticket' %}" method="post">
            {% csrf_token %} 
            <div class="form-group">
                <label for="issue">Issue:</label>
                <input type="text" id="issue" name="issue" placeholder="Enter the issue" required>
            </div>
            <div class="form-group">
                <label for="title">Ticket Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter the ticket title" required>
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>

</html>
